<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impy - Imperial College London Chatbot</title>
    <link rel="stylesheet" href="https://stephaniecui.github.io/chatbot_frontend/chatbot_app/static/chatbot_app/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Impy</h1>
            <p>Your Imperial College London Chatbot</p>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input" id="level-input">
            <input type="text" id="user-level" placeholder="Enter your level of study (ug, pgt, pgr)" />
            <button id="submit-level-button">Submit</button>
        </div>
        <div class="chat-input" id="message-input" style="display: none;">
            <textarea id="user-input" placeholder="Type your message here..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- CSRF Token -->
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <script src="https://stephaniecui.github.io/chatbot_frontend/chatbot_app/static/chatbot_app/chat.js"></script>
</body>
</html>
