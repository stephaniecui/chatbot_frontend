<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impy - Imperial College London Chatbot</title>
    <link rel="stylesheet" href="https://stephaniecui.github.io/chatbot_frontend/chatbot_app/static/chatbot_app/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Impy</h1>
            <p>Your Imperial College London Chatbot</p>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message user-message" id="user-bubble">
                <div class="message-bubble"></div>
            </div>
            <div class="message bot-message" id="bot-bubble">
                <div class="message-bubble"></div>
            </div>
        </div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your message here..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- CSRF Token -->
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <script src="https://stephaniecui.github.io/chatbot_frontend/chatbot_app/static/chatbot_app/chat.js"></script>
    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const userMessage = userInput.value;
            userInput.value = '';
            // Display user message
            updateBubble('user-bubble', userMessage);
            const botBubble = document.getElementById('bot-bubble');
            botBubble.querySelector('.message-bubble').innerHTML = '';
            const response = await fetch('/chatbot/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ message: userMessage })
            });
            if (response.body) {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    result += decoder.decode(value);
                    updateBubble('bot-bubble', result);
                }
            }
        }
        function updateBubble(id, message) {
            const bubble = document.getElementById(id);
            bubble.querySelector('.message-bubble').innerHTML = message;
            bubble.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
