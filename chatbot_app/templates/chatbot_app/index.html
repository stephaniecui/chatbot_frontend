<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impy - Imperial College London Chatbot</title>
    <link rel="stylesheet" href="https://stephaniecui.github.io/chatbot_frontend/chatbot_app/static/chatbot_app/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>IMPY</h1>
            <p>Your Imperial College London Success Guide Chatbot</p>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be dynamically inserted here -->
        </div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your message here..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- CSRF Token -->
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <script src="https://stephaniecui.github.io/chatbot_frontend/chatbot_app/static/chatbot_app/chat.js"></script>
</body>
</html>
