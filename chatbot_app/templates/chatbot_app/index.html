<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial College London Chatbot</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'chatbot_app/style.css' %}">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <div class="bot-message">
                Welcome to Impy, the Imperial College London Chatbot!<br>
                Type 'exit' to end the conversation.
            </div>
        </div>
        <div class="input-container">
            <textarea id="user-input" class="user-input" placeholder="Type your message..."></textarea>
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>
    <script src="{% static 'chatbot_app/chat.js' %}"></script>
</body>
</html>
