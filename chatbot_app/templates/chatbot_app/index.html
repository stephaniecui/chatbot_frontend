<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impy Chatbot</title>
    <link rel="stylesheet" href="{% static 'chatbot_app/style.css' %}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Impy Chatbot</h1>
            <p>Welcome to Impy, the Imperial College London Chatbot!<br>Type 'exit' to end the conversation.</p>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="{% static 'chatbot_app/chat.js' %}"></script>
</body>
</html>
